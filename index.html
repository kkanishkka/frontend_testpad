<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discussion Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background: #f5f5f5;
    }
    /* Navbar */
    header {
      background-color: #00796B;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* Main layout */
    .container {
      display: flex;
      height: calc(100vh - 64px);
    }
    /* Left pane */
    .left {
      width: 300px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .left-top {
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    .left-top button {
      flex-shrink: 0;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .left-top input {
      flex-grow: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .questions-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .question-item {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      background: #fafafa;
    }
    .question-item:hover {
      background: #f0f0f0;
    }
    /* Right pane */
    .right {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
    }
    h2 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    button.submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      align-self: flex-start;
    }
    .responses {
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .response-item {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .resolve-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
    }
    .badge {
      background-color: #28a745;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 4px;
    }
  </style>
</head>
<body>

<header>Discussion Portal</header>

<div class="container">
  <!-- Left Pane -->
  <div class="left">
    <div class="left-top">
      <button id="newQuestionBtn">New Question form</button>
      <input type="text" id="searchInput" placeholder="search questions...">
    </div>
    <div class="questions-list" id="questionsList"></div>
  </div>

  <!-- Right Pane -->
  <div class="right" id="rightPane">
    <h2>Welcome to Discussion Portal !</h2>
    <p>Enter a subject and question to get started</p>
    <form id="questionForm">
      <input type="text" id="qTitle" placeholder="Subject" required>
      <textarea id="qBody" placeholder="Question" rows="5" required></textarea>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>

<script>
  let questions = JSON.parse(localStorage.getItem('discussion_app_questions') || '[]');
  let selectedId = null;

  function saveQuestions() {
    localStorage.setItem('discussion_app_questions', JSON.stringify(questions));
  }

  function renderQuestionsList(filter = '') {
    const listEl = document.getElementById('questionsList');
    listEl.innerHTML = '';
    questions
      .filter(q => q.title.toLowerCase().includes(filter.toLowerCase()))
      .forEach(q => {
        const item = document.createElement('div');
        item.className = 'question-item';
        item.innerHTML = `
          <strong>${q.title}</strong>
          ${q.resolved ? '<span class="badge">Resolved</span>' : ''}
          <div>${q.responses.length} responses</div>
        `;
        item.addEventListener('click', () => {
          selectedId = q.id;
          renderQuestionDetails(q);
        });
        listEl.appendChild(item);
      });
  }

  function renderNewQuestionForm() {
    selectedId = null;
    const pane = document.getElementById('rightPane');
    pane.innerHTML = `
      <h2>Welcome to Discussion Portal !</h2>
      <p>Enter a subject and question to get started</p>
      <form id="questionForm">
        <input type="text" id="qTitle" placeholder="Subject" required>
        <textarea id="qBody" placeholder="Question" rows="5" required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    `;
    document.getElementById('questionForm').addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('qTitle').value.trim();
      const body = document.getElementById('qBody').value.trim();
      if (!title || !body) return;
      const newQ = { id: Date.now(), title, body, responses: [], resolved: false };
      questions.unshift(newQ);
      saveQuestions();
      renderQuestionsList();
      renderQuestionDetails(newQ);
    });
  }

  function renderQuestionDetails(q) {
    const pane = document.getElementById('rightPane');
    pane.innerHTML = `
      <h2>${q.title}</h2>
      <p>${q.body}</p>
      <h3>Responses:</h3>
      <div class="responses" id="responsesList">
        ${q.responses.map(r => `<div class="response-item"><strong>${r.name}</strong>: ${r.text}</div>`).join('')}
      </div>
      ${q.resolved ? '<p><em>This question is resolved.</em></p>' : `
        <form id="responseForm">
          <input type="text" id="resName" placeholder="Name" required>
          <textarea id="resText" placeholder="Comment" rows="3" required></textarea>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
        <button class="resolve-btn" id="resolveBtn">Resolve</button>
      `}
    `;
    if (!q.resolved) {
      document.getElementById('responseForm').addEventListener('submit', e => {
        e.preventDefault();
        const name = document.getElementById('resName').value.trim();
        const text = document.getElementById('resText').value.trim();
        if (!name || !text) return;
        q.responses.push({ name, text });
        saveQuestions();
        renderQuestionDetails(q);
        renderQuestionsList(document.getElementById('searchInput').value);
      });
      document.getElementById('resolveBtn').addEventListener('click', () => {
        q.resolved = true;
        saveQuestions();
        renderQuestionDetails(q);
        renderQuestionsList(document.getElementById('searchInput').value);
      });
    }
  }

  document.getElementById('newQuestionBtn').addEventListener('click', renderNewQuestionForm);
  document.getElementById('searchInput').addEventListener('input', e => {
    renderQuestionsList(e.target.value);
  });

  // Init
  renderQuestionsList();
</script>
</body>
</html>
